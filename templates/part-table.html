<table class="table table-striped table-dark mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">#UID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">isAdmin</th>
        <th scope="col">Creation Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>{{id}}</td>
        <td>{{username}}</td>
        <td>{{email}}</td>
        <td>{{isAdmin}}</td>
        <td>{{created_at}}</td>
      </tr>
    </tbody>
</table>
<div class="d-grid gap-2 col-4 mx-auto mt-1" hx-swap="outerHTML" hx-delete="/getuser/{{username}}" hx-target="#deleteuser_form">
    <button class="btn btn-primary" type="button">Delete Record</button>
</div>
