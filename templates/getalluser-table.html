<table class="table table-striped table-dark mt-3 align-middle">
    <thead>
      <tr>
        <th scope="col">#UID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">isAdmin</th>
        <th scope="col">Creation Date</th>
      </tr>
    </thead>
    <tbody id="tablebody">
        {% for user in users %}    
            <tr id="tablerows-getall">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.isAdmin}}</td>
                <td>{{user.created_at}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
